name: Java CI with Maven

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches:
      - 'main'
      - 'nathanImpl*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean install


      - name: Generate Git Tag Version
        if: github.ref == 'refs/heads/master'
        id: generate_tag
        run: |
          VERSION_PREFIX="v"
          VERSION_MAJOR_MINOR="1.0"
          VERSION_PATCH=$(git tag --list "${VERSION_PREFIX}${VERSION_MAJOR_MINOR}.*" --sort=-version:refname | head -n 1 | grep -oE '[0-9]+$')
          if [ -z "$VERSION_PATCH" ]; then
            VERSION_PATCH=0
          else
            VERSION_PATCH=$((VERSION_PATCH + 1))
          fi
          NEW_TAG="${VERSION_PREFIX}${VERSION_MAJOR_MINOR}.${VERSION_PATCH}"
          echo "Generated new tag: $NEW_TAG"
          echo "NEW_TAG=$NEW_TAG" >> $GITHUB_ENV
            - name: Create Tag

      - name: Create Tag
        if: github.ref == 'refs/heads/master'
        uses: rickstaa/action-create-tag@v1
        id: "tag_create"
        with:
          tag: ${{env.NEW_TAG}}
          tag_exists_error: false
          message: "Latest release"

      
